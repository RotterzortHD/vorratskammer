<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vorratskammer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .produkt {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      aspect-ratio: 1;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🧺 Meine Vorratskammer</h1>

  <button onclick="startScanner()">📷 Barcode scannen</button>
  <div id="reader"></div>

  <input type="text" id="name" placeholder="Produktname" />
  <input type="text" id="menge" placeholder="Menge (z. B. 1 Packung)" />
  <input type="date" id="haltbarkeit" />
  <button onclick="hinzufuegen()">➕ Produkt hinzufügen</button>

  <h2>📋 Lagerbestand</h2>
  <div id="liste"></div>

  <!-- html5-qrcode Bibliothek -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <script>
    let produkte = JSON.parse(localStorage.getItem('produkte')) || [];
    let qrCodeScanner = null;
    let scanning = false;

    function anzeigen() {
      const liste = document.getElementById('liste');
      liste.innerHTML = '';
      produkte.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'produkt';
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          Menge: ${p.menge}<br>
          Haltbar bis: ${p.haltbarkeit || 'unbekannt'}<br>
          <button onclick="loeschen(${index})">🗑️ Entfernen</button>
        `;
        liste.appendChild(div);
      });
    }

    function hinzufuegen() {
      const name = document.getElementById('name').value.trim();
      const menge = document.getElementById('menge').value.trim();
      const haltbarkeit = document.getElementById('haltbarkeit').value;

      if (!name || !menge) {
        alert('Bitte Name und Menge eingeben.');
        return;
      }

      produkte.push({ name, menge, haltbarkeit });
      localStorage.setItem('produkte', JSON.stringify(produkte));
      anzeigen();
      document.getElementById('name').value = '';
      document.getElementById('menge').value = '';
      document.getElementById('haltbarkeit').value = '';
    }

    function loeschen(index) {
      produkte.splice(index, 1);
      localStorage.setItem('produkte', JSON.stringify(produkte));
      anzeigen();
    }

    async function startScanner() {
      if (scanning) return; // Scanner läuft schon

      const reader = document.getElementById('reader');
      reader.style.display = 'block';

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras || cameras.length === 0) throw new Error("Keine Kamera gefunden");

        const cameraId = cameras[0].id; // Default erste Kamera nehmen

        qrCodeScanner = new Html5Qrcode("reader");
        scanning = true;

        await qrCodeScanner.start(
          { deviceId: { exact: cameraId } },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          async (barcode) => {
            try {
              await qrCodeScanner.stop();
            } catch (e) {
              console.warn("Fehler beim Stoppen des Scanners:", e);
            }
            scanning = false;
            reader.style.display = 'none';

            const produkt = await fetchProduktname(barcode);
            if (produkt) {
              document.getElementById('name').value = produkt;
              document.getElementById('menge').value = '1 Stück';
            } else {
              alert("Produkt nicht gefunden. Bitte manuell eingeben.");
            }
          },
          (error) => {
            // Scan-Fehler ignorieren, z.B. kein Barcode im Bild
          }
        );
      } catch (err) {
        scanning = false;
        reader.style.display = 'none';
        alert("Kamera-Zugriff fehlgeschlagen:\n" + err.message);
      }
    }

    async function fetchProduktname(barcode) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        if (!res.ok) throw new Error('Netzwerkantwort war nicht ok');
        const data = await res.json();
        if (data.status === 1) {
          return data.product.product_name || "Unbenanntes Produkt";
        }
      } catch (e) {
        console.error("API-Fehler:", e);
      }
      return null;
    }

    anzeigen();
  </script>
</body>
</html>
