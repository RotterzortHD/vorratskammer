<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vorratskammer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background-color: #f0f0f0;
    }
    input, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .produkt {
      border: 1px solid #ccc;
      background: #fff;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }
    .abgelaufen {
      border-color: red;
      background-color: #ffe6e6;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      margin-bottom: 1rem;
      display: none;
    }
    .warnung {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🧺 Meine Vorratskammer</h1>
  <button onclick="startScanner()">📷 Barcode scannen</button>
  <div id="reader"></div>

  <input type="text" id="name" placeholder="Produktname" />
  <input type="text" id="menge" placeholder="Menge (z. B. 1 Packung)" />
  <input type="date" id="haltbarkeit" />
  <button onclick="hinzufuegen()">➕ Produkt hinzufügen</button>

  <h2>📋 Lagerbestand</h2>
  <div id="liste"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    let produkte = JSON.parse(localStorage.getItem('produkte')) || [];
    let qrCodeScanner = null;

    function speichern() {
      localStorage.setItem('produkte', JSON.stringify(produkte));
    }

    function anzeigen() {
      const liste = document.getElementById('liste');
      liste.innerHTML = '';
      const heute = new Date().toISOString().split('T')[0];

      produkte.sort((a, b) => {
        if (!a.haltbarkeit) return 1;
        if (!b.haltbarkeit) return -1;
        return a.haltbarkeit.localeCompare(b.haltbarkeit);
      });

      produkte.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'produkt';
        if (p.haltbarkeit && p.haltbarkeit < heute) {
          div.classList.add('abgelaufen');
        }

        div.innerHTML = `
          <strong>${p.name}</strong><br>
          Menge: ${p.menge}<br>
          Haltbar bis: ${p.haltbarkeit || 'unbekannt'}<br>
          <button onclick="bearbeiten(${index})">✏️ Bearbeiten</button>
          <button onclick="loeschen(${index})">🗑️ Entfernen</button>
        `;
        liste.appendChild(div);
      });
    }

    function hinzufuegen() {
      const name = document.getElementById('name').value.trim();
      const menge = document.getElementById('menge').value.trim();
      const haltbarkeit = document.getElementById('haltbarkeit').value;

      if (!name || !menge) return alert('Bitte Name und Menge eingeben.');

      produkte.push({ name, menge, haltbarkeit });
      speichern();
      anzeigen();
      document.getElementById('name').value = '';
      document.getElementById('menge').value = '';
      document.getElementById('haltbarkeit').value = '';
    }

    function loeschen(index) {
      if (!confirm('Produkt wirklich entfernen?')) return;
      produkte.splice(index, 1);
      speichern();
      anzeigen();
    }

    function bearbeiten(index) {
      const p = produkte[index];
      document.getElementById('name').value = p.name;
      document.getElementById('menge').value = p.menge;
      document.getElementById('haltbarkeit').value = p.haltbarkeit;
      produkte.splice(index, 1);
      speichern();
      anzeigen();
    }

    async function fetchProduktname(barcode) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await res.json();
        if (data.status === 1) {
          return data.product.product_name || "Unbenanntes Produkt";
        }
      } catch (e) {
        console.error("Fehler beim Laden von Produktdaten:", e);
      }
      return null;
    }

    window.startScanner = async function () {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras || cameras.length === 0) throw new Error('Keine Kamera gefunden');

        // Rückkamera suchen, fallback auf erste Kamera
        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];

        if (qrCodeScanner) {
          await qrCodeScanner.stop().catch(() => {});
          qrCodeScanner.clear();
        }

        qrCodeScanner = new Html5Qrcode("reader");

        await qrCodeScanner.start(
          { deviceId: { exact: backCamera.id } },
          {
            fps: 30,
            qrbox: { width: 350, height: 200 },
            disableFlip: true,
            formatsToSupport: [Html5QrcodeSupportedFormats.EAN_13],
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
          },
          async (barcode) => {
            await qrCodeScanner.stop();
            qrCodeScanner.clear();
            reader.style.display = 'none';

            const produkt = await fetchProduktname(barcode);
            if (produkt) {
              document.getElementById('name').value = produkt;
              document.getElementById('menge').value = '1 Stück';
            } else {
              alert('Produkt nicht gefunden. Bitte manuell eingeben.');
            }
          },
          (error) => {
            // Scan-Fehler ignorieren oder loggen
            // console.warn('Scan-Fehler:', error);
          }
        );
      } catch (err) {
        reader.style.display = 'none';
        alert('Kamera-Zugriff fehlgeschlagen:\n' + (err.message || JSON.stringify(err) || err));
      }
    };

    anzeigen();
  </script>
</body>
</html>
