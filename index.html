<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vorratskammer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    .produkt {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      aspect-ratio: 1;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🧺 Meine Vorratskammer</h1>

  <button onclick="startScanner()">📷 Barcode scannen</button>
  <div id="reader"></div>

  <input type="text" id="name" placeholder="Produktname" />
  <input type="text" id="menge" placeholder="Menge (z. B. 1 Packung)" />
  <input type="date" id="haltbarkeit" />
  <button onclick="hinzufuegen()">➕ Produkt hinzufügen</button>

  <h2>📋 Lagerbestand</h2>
  <div id="liste"></div>

  <!-- html5-qrcode Bibliothek -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    let produkte = JSON.parse(localStorage.getItem('produkte')) || [];
    let qrCodeScanner = null;

    function anzeigen() {
      const liste = document.getElementById('liste');
      liste.innerHTML = '';
      produkte.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'produkt';
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          Menge: ${p.menge}<br>
          Haltbar bis: ${p.haltbarkeit || 'unbekannt'}<br>
          <button onclick="loeschen(${index})">🗑️ Entfernen</button>
        `;
        liste.appendChild(div);
      });
    }

    function hinzufuegen() {
      const name = document.getElementById('name').value.trim();
      const menge = document.getElementById('menge').value.trim();
      const haltbarkeit = document.getElementById('haltbarkeit').value;

      if (!name || !menge) return alert('Bitte Name und Menge eingeben.');

      produkte.push({ name, menge, haltbarkeit });
      localStorage.setItem('produkte', JSON.stringify(produkte));
      anzeigen();
      document.getElementById('name').value = '';
      document.getElementById('menge').value = '';
      document.getElementById('haltbarkeit').value = '';
    }

    function loeschen(index) {
      produkte.splice(index, 1);
      localStorage.setItem('produkte', JSON.stringify(produkte));
      anzeigen();
    }

    async function startScanner() {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) throw new Error("Keine Kamera gefunden");

        console.log("Gefundene Kameras:", cameras);

        // Rückkamera wählen: Kamera, deren Label nicht "front" enthält
        const backCamera = cameras.find(c => !c.label.toLowerCase().includes('front')) || cameras[0];

        qrCodeScanner = new Html5Qrcode("reader");

        await qrCodeScanner.start(
          { deviceId: { exact: backCamera.id } },
          {
            fps: 10,
            qrbox: { width: 300, height: 100 },
            formatsToSupport: [
              Html5QrcodeSupportedFormats.EAN_13,
              Html5QrcodeSupportedFormats.UPC_A,
              Html5QrcodeSupportedFormats.UPC_E,
            ]
          },
          (decodedText, decodedResult) => {
            // Barcode erkannt, Scanner stoppen
            qrCodeScanner.stop().then(() => {
              reader.style.display = 'none';
            }).catch(err => {
              console.error("Fehler beim Stoppen des Scanners:", err);
            });

            console.log("Barcode erkannt:", decodedText);
            // Hier könntest du eine API abfragen, um den Produktnamen zum Barcode zu bekommen
            // Für Demo: Einfach den Barcode als Produktname übernehmen
            document.getElementById('name').value = decodedText;
            document.getElementById('menge').focus();
          },
          (errorMessage) => {
            // Optionale Fehlerbehandlung während des Scans
            // console.warn("Scan-Fehler:", errorMessage);
          }
        );
      } catch (e) {
        alert(e.message);
      }
    }

    anzeigen();
  </script>
</body>
</html>
